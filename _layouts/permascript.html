<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>{{page.title}}</title>
    <meta property="og:url"          content="https://cempa.github.io/" />
    <meta property="og:type"         content="book" />
    <meta property="og:title"        content="{{ page.title }}" />
    <meta property="og:description"  content="{{ page.description }}" />
    <meta property="og:image"        content="https://cempa.github.io/images/{{ page.image }}" />
    <meta property="og:image:width"  content="1200" />
    <meta property="og:image:height" content="600" />
    <meta property="fb:app_id"       content="1936121353267547" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/css/materialize.min.css">
    <link rel="stylesheet" href="css/permascript.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rangy/1.3.0/rangy-core.min.js"></script>
    <script src="js/permascript.js"></script>
  </head>
  <body>
    <script>
      window.fbAsyncInit = function() {
        FB.init({
          appId      : '1936121353267547',
          xfbml      : true,
          version    : 'v2.10'
        });
        FB.AppEvents.logPageView();
      };

      (function(d, s, id){
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) {return;}
        js = d.createElement(s); js.id = id;
        js.src = "//connect.facebook.net/en_US/sdk.js";
        fjs.parentNode.insertBefore(js, fjs);
      }(document, 'script', 'facebook-jssdk'));
    </script>

    <div id="load-progress" class="progress" style="display: none;">
      <div class="indeterminate"></div>
    </div>

    <div id="permascript" class="row flow-text">
      <div id="line-nos" class="col s2 m1"></div>
      <div id="lines" class="col s10 m11"></div>
    </div>

    <ul id="selection-menu" class="dropdown-content hoverable">
      <!-- TODO replace these with icons -->
      <li><a href="#">Quote</a></li>
      <li><a href="#">Worksheet</a></li>
    </ul>

    <script>
      PermaScript.setup("{{ page.canon }}");
    </script>
  </body>
</html>
